{% extends "layouts/signed_out.html" %}
{% block title %}密码重置{% endblock %}
{% block content %}
<div class="fixed-width-page">
  <div class="bg-white tiled">
    {% if submitted %}
      <div>
        如果我们发现与该电子邮件地址相关联的帐户，您将很快在您的收件箱中发现我们的电子邮件。
      </div>
    {% else %}
      <form role="form" method="post">
        <div class="form-group">
          <label for="email">输入您账户的邮箱地址:</label>
          <input type="email" class="form-control" name="email" value="{{email}}">
        </div>
        <button type="submit" class="btn btn-primary btn-block m-t-25">重置我的密码</button>
      </form>
    {% endif %}
  </div>
</div>
{% endblock %}
